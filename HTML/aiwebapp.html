<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
          body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #gameCanvas {
            background-color: #222; /* Dark canvas background */
            display: block;
            border: 2px solid #fff;
        }
        .back-to-home {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: #eee;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
        <link href="../css/styles.css" rel="stylesheet" />
        <!-- Ensure the path to your CSS file is correct. It may vary depending on your folder structure. -->
        <!-- Font Awesome icons (if needed)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet" />
        <link href="../css/customstyles.css" rel="stylesheet" />
    </head>
</head>
<body>
    <a href="../index.html" class="back-to-home">Back to Home Page</a>
    <a href="experience.html" class="scratch-link-experience">Experience</a>
    <a href="scratch.html" class="scratch-link-game">Scratch</a>
    
    <h2>Snake Game</h2>


    <canvas id="gameCanvas" width="500" height="500"></canvas>
   
    <script>
        // Canvas setup
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake, fruitImage, fruit, gameSpeed = 150;

        // Load fruit image
        fruitImage = new Image();
        fruitImage.src = "./assets/apple.png";

        fruitImage.onload = () => {
            initGame();
        };

        // Initialize the game
        function initGame() {
            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();
            setInterval(gameLoop, gameSpeed);
        }

        // Main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fruit.draw();
            snake.update();
            snake.draw();

            if (snake.eat(fruit)) {
                fruit.pickLocation();
            }

            snake.checkCollision();
        }

        // Snake constructor
        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.tail = [{ x: this.x, y: this.y }];

            this.update = function () {
                // Move the tail
                const newHead = {
                    x: this.tail[0].x + this.xSpeed,
                    y: this.tail[0].y + this.ySpeed
                };

                this.tail.unshift(newHead);
                this.tail.pop();

                // Edge collisions
                if (newHead.x < 0 || newHead.y < 0 || newHead.x >= canvas.width || newHead.y >= canvas.height) {
                    gameOver("You hit the wall!");
                }
            };

            this.draw = function () {
                ctx.fillStyle = "limegreen";
                this.tail.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, scale, scale);
                });
            };

            this.changeDirection = function (direction) {
                if (direction === "Up" && this.ySpeed === 0) {
                    this.xSpeed = 0; this.ySpeed = -scale;
                }
                if (direction === "Down" && this.ySpeed === 0) {
                    this.xSpeed = 0; this.ySpeed = scale;
                }
                if (direction === "Left" && this.xSpeed === 0) {
                    this.xSpeed = -scale; this.ySpeed = 0;
                }
                if (direction === "Right" && this.xSpeed === 0) {
                    this.xSpeed = scale; this.ySpeed = 0;
                }
            };

            this.eat = function (fruit) {
                if (this.tail[0].x === fruit.x && this.tail[0].y === fruit.y) {
                    this.tail.push({});
                    return true;
                }
                return false;
            };

            this.checkCollision = function () {
                for (let i = 1; i < this.tail.length; i++) {
                    if (this.tail[0].x === this.tail[i].x && this.tail[0].y === this.tail[i].y) {
                        gameOver("You hit yourself!");
                    }
                }
            };
        }

        // Fruit constructor
        function Fruit() {
            this.x = 0;
            this.y = 0;

            this.pickLocation = function () {
                this.x = Math.floor(Math.random() * columns) * scale;
                this.y = Math.floor(Math.random() * rows) * scale;
            };

            this.draw = function () {
                ctx.drawImage(fruitImage, this.x, this.y, scale, scale);
            };
        }

        // Game Over function
        function gameOver(message) {
            setTimeout(() => {
                alert(`${message} Game Over! Your score: ${snake.tail.length - 1}`);
                window.location.reload();
            }, 100);
        }

        // Handle key events
        window.addEventListener("keydown", (e) => {
            const direction = e.key.replace("Arrow", "");
            snake.changeDirection(direction);
        });
    </script>
</body>
</html>
