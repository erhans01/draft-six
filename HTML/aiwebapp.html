            text-decoration: none;
            border-radius: 5px;
        }
    </style>

</head>
<body>
    <a href="../index.html" class="back-to-home">Back to Home Page</a>
    <a href="experience.html" class="scratch-link-experience">Experience</a>
    <a href="scratch.html" class="scratch-link-game">Scratch</a>
    
    <h2>Snake Game</h2>


    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
        let dx = 0;
        let dy = 0;
        let score = 0;

        document.addEventListener("keydown", changeDirection);

        function gameLoop() {
            if (gameOver()) {
                alert(`Game Over! Your score: ${score}`);
                document.location.reload();
            }

            setTimeout(() => {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }, 100);
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        function draw() {
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw snake
            ctx.fillStyle = "green";
            snake.forEach(part => ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize));
        }

        function changeDirection(event) {
            const key = event.key;
            if (key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (key === "ArrowLeft" && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (key === "ArrowRight" && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }

        function gameOver() {
            const head = snake[0];

            // Check collision with walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // Check collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }

            return false;
        }

        gameLoop();
    </script>
</body>
</html>
