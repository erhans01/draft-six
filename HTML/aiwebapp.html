<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #gameCanvas {
            background-color: #222;
            display: block;
            border: 2px solid #fff;
        }
        .back-to-home {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: #eee;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">Back to Home Page</a>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake, fruit, gameSpeed = 200;

        const fruitImages = [
            'images/apple.png',
            'images/banana.png',
            'images/cherry.png'
        ];

        function initGame() {
            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();
            setGameInterval(gameSpeed);
        }

        function setGameInterval(speed) {
            clearInterval(window.gameInterval);
            window.gameInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fruit.draw();
                snake.update();
                snake.draw();

                if (snake.eat(fruit)) {
                    fruit.pickLocation();
                    if (gameSpeed > 100) gameSpeed -= 10; // Speed up
                    setGameInterval(gameSpeed);
                }

                snake.checkEdgeCollision(); // Check edge collision
                snake.checkSelfCollision();
            }, speed);
        }

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function() {
                ctx.fillStyle = "#00FF00";
                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }
                ctx.fillRect(this.x, this.y, scale, scale);
            };

            this.update = function() {
                for (let i = this.tail.length - 1; i > 0; i--) {
                    this.tail[i] = { ...this.tail[i - 1] };
                }
                if (this.total > 0) this.tail[0] = { x: this.x, y: this.y };

                this.x += this.xSpeed;
                this.y += this.ySpeed;
            };

            this.changeDirection = function(direction) {
                switch (direction) {
                    case 'Up': if (this.ySpeed === 0) [this.xSpeed, this.ySpeed] = [0, -scale]; break;
                    case 'Down': if (this.ySpeed === 0) [this.xSpeed, this.ySpeed] = [0, scale]; break;
                    case 'Left': if (this.xSpeed === 0) [this.xSpeed, this.ySpeed] = [-scale, 0]; break;
                    case 'Right': if (this.xSpeed === 0) [this.xSpeed, this.ySpeed] = [scale, 0]; break;
                }
            };

            this.eat = function(fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.total++;
                    this.tail.push({});
                    return true;
                }
                return false;
            };

            this.checkEdgeCollision = function() {
                if (this.x < 0 || this.y < 0 || this.x >= canvas.width || this.y >= canvas.height) {
                    gameOver("You hit the edge!");
                }
            };

            this.checkSelfCollision = function() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        gameOver("You hit yourself!");
                    }
                }
            };
        }

        function Fruit() {
            this.x;
            this.y;
            this.image = new Image();

            this.pickLocation = function() {
                this.x = Math.floor(Math.random() * columns) * scale;
                this.y = Math.floor(Math.random() * rows) * scale;
                this.image.src = fruitImages[Math.floor(Math.random() * fruitImages.length)];
            };

            this.draw = function() {
                ctx.drawImage(this.image, this.x, this.y, scale, scale);
            };
        }

        function gameOver(message) {
            clearInterval(window.gameInterval); // Stop the game
            setTimeout(() => {
                alert(`${message} Game Over! Your score: ${snake.total}`);
                window.location.reload(); // Reload to restart
            }, 100);
        }

        window.addEventListener('keydown', (evt) => {
            const direction = evt.key.replace('Arrow', '');
            snake.changeDirection(direction);
        });

        initGame();
    </script>
</body>
</html>
